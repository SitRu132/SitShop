<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STban Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/styles/style.css" />
    <link rel="stylesheet" href="../static/styles/style_main.css" />
  </head>

  <body>
    <header>
      <nav class="navbar bg-dark" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"
              ><img src="../static/images/Sit_Shop.png" alt=""
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Переключатель навигации"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Главная</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="shop.html">Все товары</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Цена</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Отключенная</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Поиск"
                  aria-label="Поиск"
                />
                <button class="btn btn-outline-success" type="submit">
                  Поиск
                </button>
              </form>
            </div>
          </div>
        </nav>
      </nav>
    </header>
    <main>
      <section class="left-advertisement">
        <div class="card">
          <a href="Спонсор.ру">
            <img
              src="../static/images/shop/mini_baner.jpg"
              class="card-img-top"
              alt="..."
            />

            <div class="card-body"></div>
          </a>
        </div>
      </section>
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../static/images/shop/baner.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../static/images/Styke.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../static/images/logo.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Предыдущий</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Следующий</span>
        </button>
      </div>
      
      <section class="right-advertisement">
        <div class="card">
          <a href="Спонсор.ру">
            <img
              src="../static/images/shop/mini_baner.jpg"
              class="card-img-top"
              alt="..."
            />

            <div class="card-body"></div>
          </a>
        </div>
      </section>
    </main>

    <footer>
      <a href="index.html">SITE</a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
