{% extends "base.html" %}

{% block content %}
    <main>
      <section class="left-advertisement">
        <div class="card">
          <a href="Спонсор.ру">
            <img
              src="../static/images/shop/mini_baner.jpg"
              class="card-img-top"
              alt="..."
            />

            <div class="card-body"></div>
          </a>
        </div>
      </section>
      <section class="main-carousel">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../static/images/shop/main/Dark_soluls_3.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../static/images/shop/main/dishonored_main.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../static/images/shop/main/Dark_soluls.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
          </button>
        </div>
      </section>
      <section class="right-advertisement">
        <div class="card">
          <a href="Спонсор.ру">
            <img
              src="../static/images/shop/mini_baner.jpg"
              class="card-img-top"
              alt="..."
            />

            <div class="card-body"></div>
          </a>
        </div>
      </section>
    </main>
{% endblock %}
