<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STban Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/styles/style.css" />
    <link rel="stylesheet" href="../static/styles/style_shop.css" />
  </head>

  <body>
    <header>
      <div class="flex-header">
        <nav class="header navbar" data-bs-theme="dark">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"
                ><img src="../static/images/Sit_Shop.png" alt=""
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Переключатель навигации"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html"
                      >Главная</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="shop.html">Все товары</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Цена</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Отключенная</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Поиск"
                    aria-label="Поиск"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Поиск
                  </button>
                </form>
              </div>
            </div>
          </nav>
          <div class="account">
            <!-- Кнопка-триггер модального окна -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Войти
            </button>

            <!-- Модальное окно -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Заголовок модального окна
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Закрыть"
                    ></button>
                  </div>
                  <div class="modal-body">...</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Закрыть
                    </button>
                    <button type="button" class="btn btn-primary">
                      Сохранить изменения
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="left-advertisement">
        <div class="card">
          <a href="Спонсор.ру">
            <img
              src="../static/images/shop/mini_baner.jpg"
              class="card-img-top"
              alt="..."
            />

            <div class="card-body"></div>
          </a>
        </div>
      </section>
      <section class="product-container">
        <div class="container-fluid">
          <div class="container text-center">
            <!-- Создание своей карты при добавлении товара -->
            <div>
                <div class="row">
                  <div class="col-lg-4 col-md-6">
                    <div class="game card">
                      <img
                        src="../static/images/shop/game/Risen.jpg"
                        class="card-img-top"
                        alt="..."
                      />
                      <div class="card-body">
                        <h5 class="card-title">Risen</h5>
                        <p class="card-text">Описание игры</p>
                        <a href="#" class="btn btn-primary">Купить</a>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <div class="game card">
                      <img
                        src="../static/images/shop/game/Dishonored.jpg"
                        class="card-img-top"
                        alt="..."
                      />
                      <div class="card-body">
                        <h5 class="card-title">Dishonored</h5>
                        <p class="card-text">Описание игры</p>
                        <a href="#" class="btn btn-primary">Купить</a>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <div class="game card">
                      <img
                      src="../static/images/shop/game/dishonored_2.jpg"
                      class="card-img-top"
                        alt="..."
                      />
                      <div class="card-body">
                        <h5 class="card-title">Dishonored 2</h5>
                        <p class="card-text">Описание игры</p>
                        <a href="#" class="btn btn-primary">Купить</a>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </section>
      <section class="right-advertisement">
        <div class="card">
          <a href="Спонсор.ру">
            <img
              src="../static/images/shop/mini_baner.jpg"
              class="card-img-top"
              alt="..."
            />

            <div class="card-body"></div>
          </a>
        </div>
      </section>
    </main>

    <footer>
      <a href="index.html">SITE</a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
